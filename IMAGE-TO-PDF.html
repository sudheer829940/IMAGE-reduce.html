<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Image to PDF — Modern Landing</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0f1724;
  --card:#0b1220;
  --accent:#6b5cff;
  --accent2:#ff7a59;
  --muted:#cbd5e1;
  --glass: rgba(255,255,255,0.03);
  --radius:14px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,var(--bg),#071026);color:var(--muted);display:flex;align-items:center;justify-content:center;}
body{flex-direction:column;}
.landing{width:90%;max-width:600px;background:linear-gradient(135deg,var(--accent),var(--accent2));border-radius:20px;padding:60px 40px;text-align:center;box-shadow:0 12px 40px rgba(0,0,0,0.6);color:#fff;display:flex;flex-direction:column;gap:24px;transition:all 0.4s ease;}
.landing h1{font-size:36px;font-weight:800;font-style:italic;margin:0;background:linear-gradient(90deg,#ffe259,#ffa751);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.landing button{padding:14px 28px;font-size:18px;font-weight:600;color:#fff;background:linear-gradient(90deg,#ff6a00,#ee0979,#6a11cb);border:none;border-radius:12px;cursor:pointer;transition:all 0.3s ease;}
.landing button:hover{transform:scale(1.05);box-shadow:0 8px 20px rgba(0,0,0,0.4);}
#appUI{display:none;width:90%;max-width:1000px;margin-top:24px;}
.card{background:var(--card);padding:20px;border-radius:var(--radius);}
section,aside{margin-top:12px;}
label{display:block;margin-bottom:6px;font-size:14px;color:var(--muted);}
input,select{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:var(--muted);margin-bottom:12px;}
.preview img{max-width:100%;max-height:240px;object-fit:contain;border-radius:10px;}
.thumbs{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px;margin-top:12px;}
.thumb img{width:100%;height:120px;object-fit:cover;border-radius:8px;}
</style>
</head>
<body>
<div class="landing">
  <h1>Image to PDF</h1>
  <button id="startBtn">Select Images</button>
  <input type="file" id="fileInput" accept="image/*" multiple style="display:none" />
</div>
<div id="appUI">
  <div class="card">
    <section>
      <label>Preview</label>
      <div class="preview" id="previewBox"><span>No image selected</span></div>
      <div class="thumbs" id="thumbs"></div>
    </section>
    <aside>
      <label>Page Size</label>
      <select id="pageSize"><option value="a4">A4</option><option value="letter">Letter</option><option value="custom">Custom</option></select>
      <div id="customBox" style="display:none;gap:8px;flex-direction:row;display:flex;"><input type="number" id="wPx" placeholder="Width px" /><input type="number" id="hPx" placeholder="Height px" /></div>
      <label>Orientation</label>
      <select id="orientation"><option>portrait</option><option>landscape</option></select>
      <label>Quality (0.1 - 1)</label>
      <input type="number" id="quality" min="0.1" max="1" step="0.05" value="0.95" />
      <label>PDF File Name</label>
      <input type="text" id="outName" value="images.pdf" />
      <button id="createBtn" style="margin-top:12px;padding:12px 20px;background:linear-gradient(90deg,#ff6a00,#ee0979,#6a11cb);color:white;border:none;border-radius:10px;font-weight:600;cursor:pointer;">Create PDF</button>
    </aside>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf || {};
const startBtn = document.getElementById('startBtn');
const fileInput = document.getElementById('fileInput');
const appUI = document.getElementById('appUI');
const thumbs = document.getElementById('thumbs');
const previewBox = document.getElementById('previewBox');
const pageSize = document.getElementById('pageSize');
const customBox = document.getElementById('customBox');
const wPx = document.getElementById('wPx');
const hPx = document.getElementById('hPx');
const orientation = document.getElementById('orientation');
const quality = document.getElementById('quality');
const outName = document.getElementById('outName');
const createBtn = document.getElementById('createBtn');
let imgs = [], selected=-1;
startBtn.addEventListener('click',()=>fileInput.click());
fileInput.addEventListener('change',(e)=>{
  const files = Array.from(e.target.files).filter(f=>f.type.startsWith('image/'));
  files.forEach(f=>{
    const reader = new FileReader();
    reader.onload = (ev)=>{ imgs.push({file:f,dataURL:ev.target.result,rotation:0}); renderThumbs(); updatePreview(); };
    reader.readAsDataURL(f);
  });
  document.querySelector('.landing').style.display='none';
  appUI.style.display='block';
});
function renderThumbs(){
  thumbs.innerHTML='';
  imgs.forEach((it,idx)=>{
    const div=document.createElement('div'); div.className='thumb';
    div.innerHTML=`<img src="${it.dataURL}"/><div style='text-align:center;font-size:12px;'>rotate ${it.rotation}°</div>`;
    div.addEventListener('click',()=>{ selected=idx; updatePreview(); });
    thumbs.appendChild(div);
  });
}
function updatePreview(){
  previewBox.innerHTML='';
  if(selected<0 || !imgs[selected]){ previewBox.innerHTML='<span>No image selected</span>'; return; }
  const im=document.createElement('img'); im.src=imgs[selected].dataURL; im.style.transform=`rotate(${imgs[selected].rotation}deg)`;
  previewBox.appendChild(im);
}
pageSize.addEventListener('change',()=>{ customBox.style.display = pageSize.value==='custom'?'flex':'none'; });
async function makePDF(){
  if(imgs.length===0){ alert('Add images first'); return; }
  const pdf = new jsPDF({unit:'px',format:pageSize.value==='a4'? [595,842] : pageSize.value==='letter'?[612,792]:[parseInt(wPx.value)||600,parseInt(hPx.value)||800],orientation:orientation.value});
  for(let i=0;i<imgs.length;i++){
    const imgEl=await loadImage(imgs[i].dataURL, imgs[i].rotation);
    const w = pdf.internal.pageSize.getWidth();
    const h = pdf.internal.pageSize.getHeight();
    const ratio = Math.min(w/imgEl.width, h/imgEl.height);
    const iw=imgEl.width*ratio; const ih=imgEl.height*ratio;
    const x=(w-iw)/2; const y=(h-ih)/2;
    if(i>0) pdf.addPage();
    pdf.addImage(imgEl,'JPEG',x,y,iw,ih,undefined,'FAST');
  }
  pdf.save(outName.value||'images.pdf');
}
function loadImage(url,rotation){
  return new Promise((res,rej)=>{
    const img=new Image(); img.onload=()=>{
      if(rotation%360===0){ res(img); return; }
      const c=document.createElement('canvas'); const ctx=c.getContext('2d');
      if(rotation%180!==0){ c.width=img.height; c.height=img.width; } else { c.width=img.width; c.height=img.height; }
      ctx.translate(c.width/2,c.height/2); ctx.rotate(rotation*Math.PI/180); ctx.drawImage(img,-img.width/2,-img.height/2);
      const rimg=new Image(); rimg.onload=()=>res(rimg); rimg.src=c.toDataURL('image/png');
    }; img.onerror=rej; img.src=url;
  });
}
createBtn.addEventListener('click',makePDF);
</script>
</body>
</html>
